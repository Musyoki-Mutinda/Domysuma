<!--<gallery id="mixedExample"></gallery>-->
<gallery
  [id]="galleryId"
  [thumbTemplate]="thumbTemplate"
  [itemTemplate]="itemTemplate"
  imageSize="cover"
  [autoPlay]="true"
></gallery>

<!-- Add custom template to thumbnails -->
<ng-template #thumbTemplate let-type="type">
  <span *ngIf="type === 'youtube'" class="item-type">
    <i class="fa-brands fa-youtube"></i>
  </span>
  <span *ngIf="type === 'video'" class="item-type">
    <i class="fa-solid fa-video"></i>
  </span>
</ng-template>

<!-- Add custom template to image items -->
<ng-template
  #itemTemplate
  let-index="index"
  let-type="type"
  let-data="data"
  let-currIndex="currIndex"
>
  <span
    *ngIf="type === 'image' && index === currIndex"
    [@slideAnimation]
    class="item-text"
  >
    {{ data?.title }}
  </span>
</ng-template>
