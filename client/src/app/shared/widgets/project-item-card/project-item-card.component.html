<section class="plan-item-card-cont">
  <div class="plan-item-card-top">
    <img [src]="projectData.img" [alt]="projectData.title">
  </div>

  <h4>{{ projectData.title }}</h4>

  <p>{{ projectData.desc }}</p>

  <div class="plan-item-card-footer">
    <button class="btn-custom" (click)="viewMore()" routerLink="/plans/1">
      View More
    </button>
  </div>
</section>
