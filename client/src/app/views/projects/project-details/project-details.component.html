<section class="project-details-sec">

  <!-- HEADER -->
  <section class="section-header">
    <h2>{{ project?.title }}</h2>
    <p>Project ID #{{ project?.id }}</p>
  </section>

  <!-- TOP SECTION -->
  <section class="top-sec">
    <div>
      <div class="slideshow">
        <app-gallery [galleryId]="project?.gallery"></app-gallery>
      </div>

      <div class="project-actions">
        <button class="btn-custom btn-custom-primary">Contact Team</button>
        <button class="btn-custom btn-custom-primary-outline">
          <i class="fa-regular fa-heart"></i>
        </button>
      </div>

      <div class="key-specs">
        <h4>Key Specs</h4>

        <div class="key-spec-item">
          <i class="fa-solid fa-clock"></i>
          <p>{{ project?.specs?.duration }}</p>
        </div>

        <div class="key-spec-item">
          <i class="fa-solid fa-location-dot"></i>
          <p>{{ project?.specs?.location }}</p>
        </div>

        <div class="key-spec-item">
          <i class="fa-solid fa-money-bill"></i>
          <p>{{ project?.specs?.cost }}</p>
        </div>
      </div>
    </div>

    <!-- RIGHT-SIDE DETAILS -->
    <div>
      <div class="dsn-detail">
        <h4>Project Overview</h4>

        <p>{{ project?.summary }}</p>

        <button class="btn-custom btn-custom-primary">
          Talk to Project Lead
        </button>
      </div>
    </div>
  </section>

  <!-- MID SECTION -->
  <section class="mid-sec">
    <div class="project-desc">
      <h4>Full Description</h4>
      <p>{{ project?.description }}</p>
    </div>
  </section>

  <!-- BOTTOM SECTION -->
  <section class="bottom-sec">
    <h4>Browse similar projects <span routerLink="/projects">View More</span></h4>
    <div class="similar-projects">
      <app-project-item-card
        *ngFor="let similar of similarProjects"
        class="custom-card-item"
        [projectData]="similar">
      </app-project-item-card>
    </div>
  </section>

</section>
