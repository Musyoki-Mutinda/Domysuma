<div class="row">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Create Project</nb-card-header>

      <nb-card-body>

        <!-- Gallery Images Upload -->
        <label class="label">Gallery Images (3â€“4 recommended)</label>
        <input 
          type="file" 
          accept="image/*"
          multiple 
          (change)="onGallerySelected($event)"
          nbInput fullWidth shape="semi-round"
        />

        <input type="text" nbInput fullWidth shape="semi-round" nbInput fullWidth placeholder="Project Title">

        <input type="text" nbInput fullWidth shape="semi-round" nbInput fullWidth placeholder="Category">

        <div class="full-name-inputs">
          <input type="text" nbInput fullWidth shape="semi-round" nbInput fullWidth placeholder="Brief Description">
          <input type="text" nbInput fullWidth shape="semi-round" nbInput fullWidth placeholder="County/Town">
        </div>

        <input type="text" nbInput fullWidth shape="semi-round" nbInput fullWidth placeholder="Location">
        <input type="text" nbInput fullWidth shape="semi-round" nbInput fullWidth placeholder="Total Floor Area">
        <input type="text" nbInput fullWidth shape="semi-round" nbInput fullWidth placeholder="Structural System">
        <input type="text" nbInput fullWidth shape="semi-round" nbInput fullWidth placeholder="Interior Features">

        <textarea nbInput rows="5" fullWidth shape="round" placeholder="Additional Notes"></textarea>

        <!-- Architectural Drawings Upload -->
        <label class="label">Architectural Drawings</label>
        <input 
          type="file"
          accept="image/*,application/pdf"
          (change)="onDrawingsSelected($event)"
          nbInput fullWidth shape="semi-round"
        />

        <input type="text" nbInput fullWidth shape="semi-round" nbInput fullWidth placeholder="Year Completed">
        <input type="text" nbInput fullWidth shape="semi-round" nbInput fullWidth placeholder="Architect/Designer Name">

      </nb-card-body>

    </nb-card>
  </div>

  <div class="submit-actions" style="margin-top: 20px;">
    <button nbButton status="primary" type="submit">Save</button>
    <button nbButton status="danger" type="reset">Clear</button>
  </div>

</div>
